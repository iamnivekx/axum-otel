[package]
name = "articles-service"
version = "0.1.0"
edition = "2021"

[dependencies]
axum = { version = "0.8", features = ["macros"] }
axum-otel = { path = "../../../crates/axum-otel" }
anyhow = "1.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tower = "0.5"
tower-http = "0.6"
opentelemetry = "0.29"
opentelemetry-otlp = { version = "0.29", features = ["grpc-tonic"] }
opentelemetry_sdk = { version = "0.29", features = ["rt-tokio-current-thread"] }
opentelemetry-semantic-conventions = "0.29"
tokio = { version = "1.39", features = ["full"] }
tracing = "0.1"
tracing-bunyan-formatter = "0.3"
tracing-opentelemetry = "0.30"
tracing-subscriber = { version = "0.3", features = ["registry", "env-filter"] }
tracing-loki = "0.2"
reqwest = { version = "0.12", features = ["json"] }
reqwest-middleware = "0.4.2"
reqwest-retry = "0.7"
reqwest-tracing = { version = "0.5", features = ["opentelemetry_0_29"] }
url = "2.5"
